<div>
    <header class="hero-image">
        <h1 class="hero-text">Registration</h1>
    </header>
    <section>
        <div class="card">
            <form class="card-content" id="registration-form">
                <p class="form-field">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            autocomplete="email"
                            placeholder="Enter Email">
                    <label for="username">Username</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            autocomplete="username"
                            placeholder="Enter Username">
                    <label for="password">New password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="new-password"
                            placeholder="Enter Password">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            placeholder="Confirm Password">
                    <label for="userId"></label>
                    <input type="hidden" id="userId" name="userId" value=" ">
                    <label for="householdName"></label>
                    <input type="hidden" id="householdName" name="householdName" value="myHousehold">
                    <label for="accountNonLocked"></label>
                    <input type="hidden" id="accountNonLocked" name="accountNonLocked" value="true">
                    <label for="failedLoginAttempts"></label>
                    <input type="hidden" id="failedLoginAttempts" name="failedLoginAttempts" value="0">
                </p>
                <input type="submit" value="Register">
            </form>
        </div>
        <script src="registration.js"></script>
    </section>
</div>
