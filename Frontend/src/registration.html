<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartCarter</title>

    <meta charset="UTF-8">
    <meta name="author" content="blank" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="blank"/>

    <link rel="icon" href="img/shopping-cart.png" type="image">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="navbar.js"></script>
</head>
<body>
<header class="hero-image">
    <h1 class="hero-text">Registration</h1>
    <div class="nav-menu" id="nav">
        <img src="img/shopping-cart.png" alt="logo">
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span>â‰£</span>
        </label>
    </div>
</header>
<main>
    <section>
        <div class="card">
            <form class="card-content" id="registration-form">
                <p class="form-field">
                    <label for="email">Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                autocomplete="email"
                                placeholder="Enter Email">
                    <label for="username">Username</label>
                        <input type="text"
                               id="username"
                               name="username"
                               required
                               autocomplete="username"
                               placeholder="Enter Username">
                    <label for="password">New password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               autocomplete="new-password"
                               placeholder="Enter Password">
                    <label for="confirmPassword">Confirm New Password</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               required
                               placeholder="Confirm Password">

                    <label for="userId"></label>
                        <input type="hidden" id="userId" name="userId" value=" ">
                    <label for="householdName"></label>
                        <input type="hidden" id="householdName" name="householdName" value="myHousehold">
                    <label for="accountNonLocked"></label>
                        <input type="hidden" id="accountNonLocked" name="accountNonLocked" value="true">
                    <label for="failedLoginAttempts"></label>
                        <input type="hidden" id="failedLoginAttempts" name="failedLoginAttempts" value="0">
                </p>

                <!-- <button type="submit">Register</button> -->
                <input type="submit" value="Register">
            </form>
        </div>
        <script src="registration.js"></script>
    </section>
</main>
</body>
