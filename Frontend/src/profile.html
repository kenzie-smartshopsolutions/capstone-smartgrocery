<div>
    <header class="profile">
        <h1 class="hero-text">Profile</h1>
    </header>
    <section>
        <div class="card" id="result">
            <h2>Result:</h2>
            <p id="result-info"></p>
        </div>
        <details>
            <summary>Settings</summary>
            <div class="card">
                <form class="card-content" autocomplete="off" id="settings-form">
                    <p class="form-field">
                        <button class="uploadimg" type="submit">Upload image</button>
                        <input type="text" maxlength="50" pattern="^[A-Za-z]+\s[A-Za-z]+$" required placeholder="Change password" id="password">
                        <input type="text" maxlength="50" required placeholder="Username" id="username">
                        <input type="email" maxlength="50" required placeholder="Change email" id="email">
                        <input type="text" maxlength="50" required placeholder="Change household name" id="householdName">
                    </p>
                    <input type="submit" value="Update settings">
                </form>
            </div>
        </details>
    </section>
</div>
