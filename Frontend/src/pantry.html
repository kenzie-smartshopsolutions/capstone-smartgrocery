<div>
    <header class="pantry">
        <h1 class="hero-text">Pantry</h1>
    </header>
    <section>
        <div class="card" id="result">
            <h2>Result:</h2>
            <p id="result-info"></p>
        </div>
        <details>
            <summary>Add Item</summary>
            <div class="card">
                <form class="card-content" autocomplete="off" id="">
                    <p class="form-field">
                        <input type="text" maxlength="50" pattern="^[A-Za-z]+\s[A-Za-z]+$" required placeholder="Item to be added to pantry" id="">
                        <input type="text" maxlength="50" required placeholder="Quantity" id="">
                        <input type="text" maxlength="50" required placeholder="Expiration Date" id="">
                        <input type="text" maxlength="50" required placeholder="Date purchased" id="">
                    </p>
                    <input type="submit" value="add item">
                </form>
            </div>
        </details>
        <br>
        <details>
            <summary>Delete</summary>
            <div class="card">
                <form class="card-content" autocomplete="off" id="">
                    <p class="form-field">
                        <label>Delete</label>
                        <select>
                            <option value="">thing1</option>
                            <option value="">thing2</option>
                            <option value="">thing3</option>
                            <option value="">thing4</option>
                            <option value="">thing5</option>
                        </select>
                    </p>
                    <input type="submit" value="Delete">
                </form>
            </div>
        </details>
        <br>
        <details>
            <summary>Change Item</summary>
            <div class="card">
                <form class="card-content" autocomplete="off" id="">
                    <p class="form-field">
                        <label>Change an item</label>
                        <input type="text" maxlength="50" required placeholder="" id="">
                    </p>
                    <input type="submit" value="Update">
                </form>
            </div>
        </details>
        <br>
    </section>
</div>
