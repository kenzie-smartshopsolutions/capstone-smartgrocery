<main>
    <section>
        <h2>section two</h2>
        <p>Contents..</p>
        <div class="card">
            <h2></h2>
            <form class="card-content" autocomplete="off" id="doctor">
                <p class="form-field">
                    <label>Recipe One</label>
                    <input type="text" maxlength="50" pattern="^[A-Za-z]+\s[A-Za-z]+$" required placeholder="Name of Patient" id="patientName">
                    <label>ID</label>
                    <input type="text" maxlength="50" required placeholder="Patient's Id" id="id">
                </p>
                <input type="submit" value="Find">
            </form>
        </div>
        <div class="card">
            <h2></h2>
            <form class="card-content" autocomplete="off" id="doctorDelete">
                <p class="form-field">
                    <label>ID</label>
                    <input type="text" maxlength="50" required placeholder="Id to delete" id="doctorId">
                </p>
                <input type="submit" value="Delete">
            </form>
        </div>
        <div class="card" id="result">
            <h2>Result:</h2>
            <p id="result-info"></p>
        </div>

    </section>
</main>
